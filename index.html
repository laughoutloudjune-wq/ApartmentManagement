<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Apartment Management App</title>
  <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">Apartment Management</div>
    <button id="refreshBtn" class="btn" title="Refresh Data">⟳</button>
  </header>

  <main id="app">
    <nav class="tabs">
      <button data-tab="renters" class="tab active">Renters</button>
      <button data-tab="payments" class="tab">Payments</button>
      <button data-tab="utilities" class="tab">Utilities</button>
      <button data-tab="reports" class="tab">Reports</button>
    </nav>

    <section id="view-renters" class="view active"></section>
    <section id="view-payments" class="view"></section>
    <section id="view-utilities" class="view"></section>
    <section id="view-reports" class="view"></section>
  </main>

  <!-- Extended FAB -->
  <div class="fab">
    <button id="fabMain" class="fab-main" title="Actions">＋</button>
    <div id="fabActions" class="fab-actions">
      <button data-action="add" class="fab-item">Add</button>
      <button data-action="submit" class="fab-item">Submit</button>
    </div>
  </div>

  <script type="module" src="./js/app.js"></script>

</body>
</html>
